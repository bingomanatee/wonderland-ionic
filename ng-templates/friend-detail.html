<ion-view view-title="Friend: {{ friend.name }}">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        {{ friend.name }}
      </div>
      <div class="item item-text-wrap">
        Friend Text {{ friend | json }}
      </div>
      <div class="item item-divider">
        id = {{ friend. id }}
      </div>
    </div>
  </ion-content>
</ion-view>
