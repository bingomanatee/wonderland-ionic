<ion-view view-title="Stories">
  <ion-content>
    <div class="page-frame">
      <div class="page-frame-head">
        <a type="button" class="button button-full button-assertive" href="#/tab/stories-new">
          Add a Story
        </a>
      </div>
      <div class="page-frame-body">
        <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="story in stories"
                    type="item-text-wrap" href="#/tab/stories/{{story.id}}">
            <h2>{{story.title}}</h2>

            <p one-line><b>{{ story.created | date: 'MMM d, yy' }} -- </b> {{story.description }}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>

            <ion-option-button class="button-assertive" ng-click="remove(story)">
              Delete
            </ion-option-button>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
